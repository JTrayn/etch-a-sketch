<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <div class="card">
        <div class="card-top">
            <div class="canvas">
            </div>
            <div class="toolbar">
                <div class="color-swatch"></div>
                <div class="tool-box"></div>
                <input value="#FFFF00" class="color-picker" type="color">
            </div>
        </div>
        <div class="card-bottom">
            <button class="clear-button">Clear Canvas</button>
            <button class="color-button">Refresh Colors</button>
            <button class="resolution-button">Canvas Size</button>
            <button class="eraser-button">Eraser</button>
            <button class="color-replace-button">Replace Color</button>
            <button class="rainbow-button"><p>Rainbow Mode</p></button>
        </div>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
